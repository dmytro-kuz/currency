<mat-toolbar>
  <div class="container">
    <h1 class="header-tittle">
      Курс Валют <span> {{ date | date: "dd.MM.yyyy" }}</span>
    </h1>
    <div class="header-currency">
      <app-header-rate [currency]="eur" [img]="'flag-eu.jpg'"></app-header-rate>
      <app-header-rate
        [currency]="usd"
        [img]="'flag-usa.jfif'"
      ></app-header-rate>
    </div>
  </div>
</mat-toolbar>
